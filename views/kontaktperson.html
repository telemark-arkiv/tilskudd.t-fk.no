<div class="row">
    <h1>Kontaktperson</h1>
    <form action="/next" method="post">
        <input type="hidden" name="stepName" value="kontaktperson">
        <fieldset class="fieldset">
            <legend>Informasjon om deg som søker</legend>
            <label>Navn
                <input type="text" id="navn" name="navn" required>
            </label>
            <label>Telefonnummer
                <input type="text" id="telefonnummer" name="telefonNummer" required>
            </label>
            <label>E-post
                <input type="text" id="epost" name="epost" required>
            </label>
        </fieldset>
        <div class="expanded button-group">
            <a href="/previous" title="Gå til forrige punkt i søknaden" class="secondary button">Forrige</a>
            <a href="/cleanup" title="Avbryt søknaden" class="alert button">Avbryt søknaden</a>
            <button type="submit" title="Gå til neste punkt i søknaden" class="primary button">Neste</button>
        </div>
    </form>
</div>
