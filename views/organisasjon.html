<div class="row">
    <h1 class="margin-bottom-10">Organisasjonen</h1>
        <form action="/next" method="post">
        <input type="hidden" name="stepName" value="organisasjon">
        <fieldset class="fieldset">
            <legend>Informasjon om organisasjonen</legend>
            <label>Organisasjonsnummer
                <input type="text" id="organisasjonsnummer" name="organisasjonsNummer" required>
            </label>
            <label>Hva heter organisasjonen?
                <input type="text" id="organisasjonsnavn" name="organisasjonsNavn" required>
            </label>
            <label>Kontonummer
                <input type="text" id="kontonummer" name="kontoNummer" required>
            </label>
            <label>Adresse
                <input type="text" id="adresse" name="adresse" required>
            </label>
            <label>Kommune
                <input type="text" id="kommune" name="kommune" required>
            </label>
            <label>Fylke
                <input type="text" id="fylke" name="fylke" required>
            </label>
            <label>Telefonnummer
                <input type="text" id="telefonnummer" name="telefonNummer" required>
            </label>
            <label>E-post
                <input type="text" id="epost" name="epost" required>
            </label>
        </fieldset>
        <div class="expanded button-group">
            <a href="/previous" title="Gå til forrige punkt i søknaden" class="secondary button">Forrige</a>
            <a href="/cleanup" title="Avbryt søknaden" class="alert button">Avbryt søknaden</a>
            <button type="submit" title="Gå til neste punkt i søknaden" class="primary button">Neste</button>
        </div>
    </form>
</div>
