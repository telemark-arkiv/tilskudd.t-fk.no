<div class="row">
    <h1>Kategori</h1>
    <form action="/next" method="post">
        <input type="hidden" name="stepName" value="kategorieridrett">
        <fieldset class="fieldset">
            <legend>Hva beskriver tiltaket best?</legend>
            {{#each categories}}
            <input type="radio" name="kategorier" value="{{description}}" id="kategorierRadio{{id}}" required><label
                for="kategorierRadio{{id}}">{{description}}</label><br/>
            {{/each}}
        </fieldset>
        <div class="expanded button-group">
            <a href="/previous" title="Gå til forrige punkt i søknaden" class="secondary button">Forrige</a>
            <a href="/cleanup" title="Avbryt søknaden" class="alert button">Avbryt søknaden</a>
            <button type="submit" title="Gå til neste punkt i søknaden" class="primary button">Neste</button>
        </div>
    </form>
</div>
