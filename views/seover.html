<div class="row">
    <h1>Se over</h1>
    <form action="/submit" method="post">
        <input type="hidden" name="stepName" value="seover">
        <fieldset class="fieldset">
            <legend>Sjekk at alt stemmer</legend>
            {{document}}
        </fieldset>
        <div class="expanded button-group">
            <a href="/previous" title="Gå til forrige punkt i søknaden" class="secondary button">Forrige</a>
            <a href="/cleanup" title="Avbryt søknaden" class="alert button">Avbryt søknaden</a>
            <button type="submit" title="Gå til neste punkt i søknaden" class="primary button">Send inn søknaden</button>
        </div>
    </form>
</div>
