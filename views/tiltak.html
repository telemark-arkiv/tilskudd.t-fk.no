<div class="row">
    <h1>Informasjon</h1>
    <form action="/next" method="post">
        <input type="hidden" name="stepName" value="tiltak">
        <fieldset class="fieldset">
            <legend>Litt om tiltaket/arrangementet</legend>
            <label>Navn på tiltaket/arrangementet
                <input type="text" id="navn" name="navn" value="{{data.navn}}" required>
            </label>
            <label>Beskrivelse av tiltaket/arrangementet
                <textarea id="beskrivelse" name="beskrivelse" required maxlength="1000">{{data.beskrivelse}}</textarea>
                <p class="help-text">Du har <span id="tegnIgjen">???</span> tegn igjen</p>
            </label>
            <label>Sted for arrangement
                <input type="text" id="hvor" name="hvor" value="{{data.hvor}}" required>
            </label>
            <label>Startdato
                <input type="date" id="startdato" name="startdato" required>
            </label>
            <label>Sluttdato
                <input type="date" id="sluttdato" name="sluttdato" required>
            </label>
            <input type="radio" name="antall" value="En dag" id="antallRadio01" required><label for="antallRadio01">En dag/ett arrangement</label><br/>
            <input type="radio" name="antall" value="Flere dager" id="antallRadio02" required><label for="antallRadio02">Flere dager/arrangementer</label><br/>
        </fieldset>
        <div class="expanded button-group">
            <a href="/previous" title="Gå til forrige punkt i søknaden" class="secondary button">Forrige</a>
            <a href="/cleanup" title="Avbryt søknaden" class="alert button">Avbryt søknaden</a>
            <button type="submit" title="Gå til neste punkt i søknaden" class="primary button">Neste</button>
        </div>
    </form>
</div>

<script src="public/js/word-counter.js"></script>
